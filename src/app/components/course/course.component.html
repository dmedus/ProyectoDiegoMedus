<div class="row" style="width: 30%; margin-left: 20px; margin-bottom: 80px;">
  <button mat-raised-button color="primary" (click)="openCourseDialog()">Nuevo Curso</button>
</div>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let course">{{ course.name }}</td>
  </ng-container>

  <ng-container matColumnDef="instructor">
    <th mat-header-cell *matHeaderCellDef>Instructor</th>
    <td mat-cell *matCellDef="let course">{{ course.instructor }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button color="warn" (click)="editCourse(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
